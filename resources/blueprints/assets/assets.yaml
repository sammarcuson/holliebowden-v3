sections:
  main:
    display: Main
    fields:
      -
        handle: alt
        field:
          type: text
          display: 'Alt Text'
          instructions: 'Description of the image'
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: image_display
        field:
          options:
            float-left: Left
            center: Center
            float-right: Right
          inline: false
          cast_booleans: false
          display: Align
          type: radio
          icon: radio
          listable: hidden
      -
        handle: do_not_wrap
        field:
          display: 'Don''t Wrap'
          type: toggle
          icon: toggle
          instructions: 'Forces the image to display in its own row.'
          listable: hidden
          if_any:
            image_display: 'equals float-right'
      -
        handle: padding
        field:
          options:
            none: None
            normal: Normal
            heavy: Heavy
          inline: false
          cast_booleans: false
          display: Padding
          type: radio
          icon: radio
          listable: hidden
