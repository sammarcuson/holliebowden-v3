title: Press
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Publication
          width: 66
          localizable: true
          validate:
            - required
      -
        handle: images
        field:
          type: assets
          display: Images
          container: assets
          folder: press
          listable: hidden
          mode: grid
          restrict: true
          allow_uploads: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
