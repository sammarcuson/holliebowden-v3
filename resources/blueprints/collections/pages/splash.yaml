hide: true
title: 'Home Page'
sections:
  main:
    display: Title
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions: 'Used in the meta title only - is not displayed on the page.'
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: background_image
        field:
          type: assets
          display: 'Background Image'
          container: assets
          folder: backgrounds
          max_files: 1
          listable: hidden
          mode: grid
          restrict: false
          allow_uploads: true
      -
        import: full_screen_style
        prefix: title_
  profile:
    display: Profile
    fields:
      -
        handle: display_profile
        field:
          display: 'Display this section'
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: profile_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Profile Image'
          type: assets
          icon: assets
          listable: hidden
      -
        import: full_screen_style
        prefix: profile_
      -
        handle: quote
        field:
          input_type: text
          antlers: false
          display: Quote
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
  interiors:
    display: Interiors
    fields:
      -
        handle: interiors_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Interiors Image'
          type: assets
          icon: assets
          listable: hidden
      -
        import: full_screen_style
        prefix: interiors_
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  shop:
    display: Shop
    fields:
      -
        handle: shop_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Shop image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: heading
        field:
          input_type: text
          antlers: false
          display: Heading
          type: text
          icon: text
          listable: hidden
      -
        handle: shop_body
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: 'Shop body'
          type: bard
          icon: bard
          listable: hidden
