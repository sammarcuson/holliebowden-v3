hide: true
title: 'Home Page'
sections:
  main:
    display: Title
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions: 'Used in the meta title only - is not displayed on the page.'
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: background_image
        field:
          type: assets
          display: 'Background Image'
          container: assets
          folder: backgrounds
          max_files: 1
          listable: hidden
          mode: grid
          restrict: false
          allow_uploads: true
      -
        import: image_style
        prefix: title_
  profile:
    display: Profile
    fields:
      -
        handle: display_profile
        field:
          display: 'Display this section'
          type: toggle
          icon: toggle
          listable: hidden
      -
        handle: profile_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          show_filename: true
      -
        import: image_style
        prefix: profile_
      -
        handle: quote
        field:
          input_type: text
          antlers: false
          display: Quote
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
  interiors:
    display: Interiors
    fields:
      -
        handle: interiors_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          show_filename: true
      -
        import: image_style
        prefix: interiors_
  shop:
    display: Shop
    fields:
      -
        import: display
        prefix: shop_
      -
        handle: shop_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Image Mobile/Default'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          max_files: 1
      -
        import: image_style
        prefix: shop_
  newsletter:
    display: Newsletter
    fields:
      -
        import: display
        prefix: newsletter_
      -
        handle: newsletter_heading
        field:
          input_type: text
          antlers: false
          display: Heading
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: newsletter_body
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Body
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          antlers: false
      -
        import: cta
        prefix: newsletter_
      -
        import: display
        prefix: newsletter_
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
