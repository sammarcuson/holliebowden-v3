<body class="flex flex-col min-h-screen bg-offwhite">
  {{ if ! segment_1 == "" }}
  {{ partial:header }}
  {{ /if }}
  <main class="flex-auto animate-fadeIn">
    {{ template_content }}
  </main>
  <footer>...</footer>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      $("a").click(function() {
          $link = $(this).attr("href");
          $("header").removeClass('animate-fadeIn');
          $("main").removeClass('animate-fadeIn');
          $("body").fadeOut(200);
          setTimeout(function(){
              window.location.replace($link);
          },200);
          return false;
      });
    })
  </script>
</body>

</html>
