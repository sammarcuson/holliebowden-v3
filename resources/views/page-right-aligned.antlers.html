<div class="w-50-ns fr-ns mt5 mt4-ns pr1 mr3 mh3">
    {{ if display-title == "true" }}<h1>{{ title }}</h1>{{ /if}}
    {{ page_content }}
      {{ if type == "text" }}
        {{ text }}
      {{ /if }}
      {{ if type == "simple_image" }}
        <img src="{{ image }}" class="{{ if width == "wide" }}w-100 mw-none {{ /if }}" alt=""/>
      {{ /if }}
    {{ /page_content }}
</div>
