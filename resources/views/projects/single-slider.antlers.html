<div class="h-screen-75 mt-0">
  <div class="relative md:fixed bottom-12 right-16 md:bg-black md:p-12 md:z-10 md:text-offwhite md:text-base md:w-1/3">
    <h1 class="block f6 mb-2 karla text-base leading-none">{{ title }}{{ if location }}, {{ location }}{{ /if }}</h1>
    {{ description }}

    {{ partial:projects/nav }}


  </div>
  <div id="loading" class="blink inset-0">
    <span class="w-full h-100 flex tc items-center justify-center text-sm ">Loading project</span>
  </div>
  <div id="content-slider" class="o-0-800 content-slider h-screen-75 md:inline-flex">

    {{ assets:images }}
        <img
        data-index={{ index }}
        class="block max-h-75"
        src="{{ glide:url fm="jpg" {{ if image_display == "fullsize" }}height="800"{{ else }}height="800"{{ /if }} }}"
        alt="{{ alt }}"
        />
    {{ /assets:images }}
  </div>
</div>
