title: 'Full Screen Style'
fields:
  -
    handle: section_field
    field:
      display: 'Section Field'
      type: section
      icon: section
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: text_colour
    field:
      options:
        text-black: Black
        text-offwhite: White
      default: text-black
      inline: false
      cast_booleans: false
      display: 'Text Colour'
      type: radio
      icon: radio
      listable: hidden
      width: 25
      instructions_position: above
      read_only: false
  -
    handle: alignment
    field:
      options:
        object-center: Center
        object-top: Top
        object-left-top: 'Top Left'
        object-left: Left
        object-left-bottom: 'Bottom Left'
        object-bottom: Bottom
        object-right-bottom: 'Bottom Right'
        object-right: Right
        object-right-top: 'Top Right'
      default: object-center
      inline: false
      cast_booleans: false
      display: Alignment
      type: radio
      icon: radio
      listable: hidden
      width: 25
  -
    handle: overlay
    field:
      options:
        none: None
        dark: Dark
        light: Light
      default: none
      inline: false
      cast_booleans: false
      display: Overlay
      type: radio
      icon: radio
      instructions: 'Adds an overlay the lead image.'
      listable: hidden
      width: 25
  -
    handle: opacity
    field:
      step: 10
      min: 10
      max: 90
      default: 20
      display: Opacity
      type: range
      icon: range
      listable: hidden
      if:
        overlay: 'not none'
      width: 25
