title: Treatments
fields:
  -
    handle: responsive
    field:
      default: false
      display: Responsive
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: treatment_view
    field:
      options:
        sm: Default/Mobile
        md: Medium/Tablet
        lg: Large/Desktop
      inline: true
      cast_booleans: false
      display: View
      type: radio
      icon: radio
      listable: hidden
      instructions_position: above
      read_only: false
      default: sm
      unless:
        responsive: 'equals false'
  -
    import: image_alignment
  -
    import: image_alignment_md
  -
    import: image_alignment_lg
