title: Page
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        width: 66
        localizable: true
      slug:
        type: text
        width: 33
      display-title:
        type: toggle
        display: 'Display Title'
        instructions: 'turn off to hide the title from the page output.'
        default: true
        width: 33
      template:
        type: template
        display: 'Page Layout'
      page_content:
        buttons:
          - h2
          - h3
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        spellcheck: true
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        sets:
          simple_image:
            display: 'simple image'
            fields:
              image:
                container: main
                folder: Pages
                restrict: false
                type: assets
                display: Image
                max_files: 1
              width:
                options:
                  normal: Normal
                  wide: Wide
                inline: true
                type: radio
                display: Width
        type: bard
        display: 'Page Content'
taxonomies: true
